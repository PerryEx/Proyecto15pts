        <script>
            $(document).ready(function(){       
                listarAutor();
                listarCasaEditorial();
                listarCategoria();
               
            
             
                $("#boton").click(function(){                    
                    guardarTarjeta();
                }) 
                
                function guardarTarjeta(){
                    $.ajax({
                        url:"ServletLibro",
                        dataType:"html",
                        data: $("#formLibro").serialize()+"&control=INSERT",
                        method: "POST",
                        success:function(respuestaDelServidor){
                            if (respuestaDelServidor=1){
                                 $("#msjExito").show();
                                $("#msjExito").hide(2000);
                                document.getElementById("formLibro").reset();
                                setInterval(function(){  window.location.replace("index.html"); }, 3000);
                                
                            }else{
                                 $("#msjError").show();
                                $("#msjError").hide(3000);
                            }
                           
                            //$("#msjExito").css("display","block");
                        }
                    })                    
                } 
                
                 function listarAutor(){
                    $.ajax({
                         url:"ServletConsultaAutor",
                         dataType:"html",
                         data:"control=LISTAR",
                         method: "POST",
                         success:function(respuesta){
                             $("#autorIdAutor").html(respuesta);
                         },
                         error:function(objAjax, estado, excepcion){
                             alert("Error al mostrar registros");
                         }
                    })
                }
                
                function listarCasaEditorial(){
                    $.ajax({
                         url:"ServletConsultaCasaEditorial",
                         dataType:"html",
                         data:"control=LISTAR",
                         method: "POST",
                         success:function(respuesta){
                             $("#casaEditorialId").html(respuesta);
                         },
                         error:function(objAjax, estado, excepcion){
                             alert("Error al mostrar registros");
                         }
                    })
                }
                
                function listarCategoria(){
                    $.ajax({
                         url:"ServletConsultaCategoria",
                         dataType:"html",
                         data:"control=LISTAR",
                         method: "POST",
                         success:function(respuesta){
                             $("#categoriaIdCategoria").html(respuesta);
                         },
                         error:function(objAjax, estado, excepcion){
                             alert("Error al mostrar registros");
                         }
                    })
                }
                
            })
        </script>
